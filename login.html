<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>사운드 웹 : 로그인</title>
</head>
<body class="body">
    <div class="login_box">
        <h1> LOGIN </h1>
        <div class="login_id">
            <h4>이메일(E-mail)</h4>
            <input type="email" name="" id="" placeholder="Email">
        </div>

        <div class="login_pw">
            <h4>비밀번호(Password)</h4>
            <input type="password" name="" id="" placeholder="Password">
        </div>
        <br><br>
        <div class="login_etc">
            <div class="checkbox">
            <input type="checkbox" name="" id=""> Remember Me?
            </div>

            <div class="forgot_pw">
            <a href="">Forgot Password?</a>
        </div>
        </div>

        <div class="submit">
            <input type="submit" value="로그인">
        </div>

        <div class="footer">
            Copyright(c)2021 Sound,Web All rights reserved.

        </div>

    </div>
</body>
</html>
