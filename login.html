<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_style.css">

    <link rel="shortcut icon" type="image/x-icon"  href="images/logo.png" alt="사운드웹"> <!--아이콘-->
    
    <title>사운드 웹 : 로그인</title>
</head>
<body class="body">
    
    <div class="login_box">
        <h1> LOGIN </h1>
        <div class="login_id">
            <h4>이메일(E-mail)</h4>
            <input type="email" placeholder="Email">
        </div>

        <div class="login_pw">
            <h4>비밀번호(Password)</h4>
            <input type="password"placeholder="Password">
        </div>
        <br><br>
        <div class="login_etc">
            <div class="checkbox">
            <input type="checkbox" > 아이디 기억하기
            </div>

            <div class="forgot_pw">
            <a href="join.html">비밀번호를 잊으셨나요?</a>
        </div>
        </div>

        <div class="join">
            <button class="join_button" onclick="location.href='join.html'">
            회원가입
            </button>

        </div>

        <div class="submit">
            <input type="submit" value="로그인">
        </div>

        <div class="footer">
            Copyright(c)2021 Sound,Web All rights reserved.

        </div>

    </div>
</body>
</html>
